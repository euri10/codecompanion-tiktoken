site_name: Neovim Plugin Template
site_description: A template for creating Neovim plugins with best practices and standardized structure
site_url: https://euri10.github.io/codecompanion-tiktoken/

repo_name: euri10/codecompanion-tiktoken
repo_url: https://github.com/euri10/codecompanion-tiktoken

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Installation: INSTALLATION.md
  - Features: FEATURES.md
  - Development: DEVELOPMENT.md
  - Contributing: CONTRIBUTING.md
